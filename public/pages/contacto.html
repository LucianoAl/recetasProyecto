<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sevice-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
     <link rel="stylesheet" href="../css/style.css">
    <title>Recetas</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a class="miBoton" href="../index.html">INICIO</a>
                </li>
                <li>
                    <a class="miBoton" href="nosotros.html">NOSOTROS</a>
                </li>
                <li>
                    <a class="miBoton" href="recetas.html">RECETAS</a>
                </li>
                <li>
                    <a class="miBoton" href="contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="espacioContactoA">
            <h2 class="espacioContactoB"><strong>Complete el formulario si desea realizar una compra:</strong></h2>
            <form>
                <div>
                    <div class="linea">
                        <picture>
                            <img class="espacioIco" src="https://img.icons8.com/material-rounded/35/null/user.png" />
                        </picture>
                        <label class="espacioFor" for="nombreyApellido">
                            <input type="nombreyApellido" placeholder="Nombre y apellido" name="nombreyApellido">
                        </label>
                    </div>
                    <div class="linea">
                        <picture>
                            <img class="espacioIco"
                                src="https://img.icons8.com/ios-glyphs/35/null/filled-message.png" />
                        </picture>
                        <label class="espacioFor" for="email">
                            <input type="email" placeholder="Email" name="email">
                        </label>
                    </div>
                    <div class="linea">
                        <picture>
                            <img class="espacioIco" src="https://img.icons8.com/ios-glyphs/35/null/phone--v1.png" />
                        </picture>
                        <label class="espacioFor" for="numerodeTelefono">
                            <input type="numerodeTelefono" placeholder="Numero de telefono" name="numerodeTelefono">
                        </label>
                    </div>
                    <div class="linea">
                        <picture>
                            <img class="espacioIco" src="https://img.icons8.com/ios-filled/35/null/marker-o.png" />
                        </picture>
                        <label class="espacioFor" for="direccion">
                            <input type="direccion" placeholder="Dirección" name="direccion">
                        </label>
                    </div>
                </div>
                <div class="espacioContactoC">
                    <h3>Consulta:</h3>
                    <label for="consulta">
                        <textarea placeholder="Consulta"></textarea>
                    </label>
                </div>
                <div class="espacioContactoC">
                    <div>
                        <p> ¿Quieres suscribirte para recibir novedades y descuentos exclusivos?
                            <input type="checkbox" name="acepta" value="1">
                        </p>
                    </div>
                    <div class="linea espacioRecetasF">
                        <div class="espacioRecetasG">
                            <input type="submit" value="ENVIAR">
                        </div>
                        <div class="espacioRecetasH">
                            <input type="reset" value="BORRAR">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <span>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="https://img.icons8.com/glyph-neue/53/000000/instagram-new.png" />
                </a>

                <a href="https://www.facebook.com/" target="_blank">
                    <img src="https://img.icons8.com/material/53/000000/facebook--v1.png" />
                </a>

                <a href="https://www.youtube.com/" target="_blank">
                    <img src="https://img.icons8.com/glyph-neue/52/000000/youtube.png" />
                </a>

                <a href="https://twitter.com/" target="_blank">
                    <img src="https://img.icons8.com/ios-glyphs/50/000000/twitter--v1.png" />
                </a>
            </span>
        </div>
    </footer>
</body>

</html>
